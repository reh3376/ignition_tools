# IGN Scripts Docker Testing Environment
#
# Three specialized services for comprehensive testing and development:
# 1. ign-scripts-test: Main testing container with full test suite
# 2. ign-scripts-dev: Development UI container for interactive testing
# 3. ign-scripts-benchmark: Performance testing and benchmarking
#
# Quick start:
#   docker-compose up ign-scripts-test     # Run full test suite
#   docker-compose up ign-scripts-dev      # Launch dev UI on port 8502
#   docker-compose logs -f <service>       # Monitor logs
#
# For automated testing and monitoring:
#   python3 scripts/run_tests.py --all
#   python3 scripts/monitor_logs.py --live
#
version: '3.8'

services:
  # Neo4j Graph Database - AI Assistant Persistent Memory
  neo4j:
    image: neo4j:5.15-community
    container_name: ign-scripts-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/ignition-graph
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
    volumes:
      - ./graph-data/data:/data
      - ./graph-data/logs:/logs
      - ./graph-data/import:/var/lib/neo4j/import
      - ./graph-data/plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ignition-graph 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MCP Docker Service
  mcp:
    image: ghcr.io/reh3376/mcp:latest
    container_name: ign-scripts-mcp
    ports:
      - "8080:8080"  # MCP API
      - "8081:8081"  # MCP Web UI
    environment:
      MCP_API_KEY: ${MCP_API_KEY:-default_key}
      MCP_ADMIN_USER: ${MCP_ADMIN_USER:-admin}
      MCP_ADMIN_PASSWORD: ${MCP_ADMIN_PASSWORD:-admin}
      MCP_LOG_LEVEL: INFO
    volumes:
      - ./mcp-data:/data
      - ./mcp-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MCP Development Tools
  mcp-tools:
    image: ghcr.io/reh3376/mcp-tools:latest
    container_name: ign-scripts-mcp-tools
    ports:
      - "8082:8082"  # MCP Tools API
    environment:
      MCP_TOOLS_API_KEY: ${MCP_TOOLS_API_KEY:-default_tools_key}
      MCP_TOOLS_LOG_LEVEL: INFO
    volumes:
      - ./mcp-tools-data:/data
      - ./mcp-tools-logs:/logs
    depends_on:
      - mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ign-scripts-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ign_scripts_test
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - TESTING_MODE=true
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
      - ./templates:/app/templates
      - ./examples:/app/examples
      - ./logs:/app/logs
      - ./test-results:/app/test-results
      - ./coverage-reports:/app/coverage-reports
    ports:
      - "8501:8501"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short", "--log-cli-level=INFO", "--cov=src", "--cov-report=html:/app/coverage-reports/", "--html=/app/test-results/report.html"]

  ign-scripts-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ign_scripts_dev
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - TESTING_MODE=false
    volumes:
      - ./src:/app/src
      - ./templates:/app/templates
      - ./examples:/app/examples
      - ./logs:/app/logs
    ports:
      - "8502:8501"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["streamlit", "run", "src/ui/streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]

  ign-scripts-benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ign_scripts_benchmark
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
      - ./logs:/app/logs
      - ./test-results:/app/test-results
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["python", "-m", "pytest", "tests/test_performance.py", "-v", "--benchmark-only", "--benchmark-json=/app/test-results/benchmark.json"]
